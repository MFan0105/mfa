<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Đăng ký | WealthWallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Về trang chủ
        </a>
        
        <div class="auth-header">
            <a href="index.html" class="auth-logo">
                <div class="logo-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <span>WealthWallet</span>
            </a>
            <h2>Quản lý tài chính thông minh</h2>
            <p>Đăng nhập hoặc tạo tài khoản để bắt đầu quản lý tài chính cá nhân</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="login">Đăng nhập</div>
            <div class="auth-tab" data-tab="register">Đăng ký</div>
        </div>
        
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Tên đăng nhập hoặc Email</label>
                <input type="text" id="loginUsername" name="loginUsername" required autocomplete="username" placeholder="Nhập tên đăng nhập hoặc email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Mật khẩu</label>
                <input type="password" id="loginPassword" name="loginPassword" required autocomplete="current-password" placeholder="Nhập mật khẩu">
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            
            <div class="form-footer">
                <a href="#">Quên mật khẩu?</a>
            </div>
            
            <div class="divider">
                <span>Hoặc</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button type="button" class="social-btn google"><i class="fab fa-google"></i> Google</button>
            </div>
        </form>
        
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="registerName">Họ và tên</label>
                <input type="text" id="registerName" name="registerName" required autocomplete="name" placeholder="Nhập họ và tên">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="registerEmail" required autocomplete="email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Mật khẩu</label>
                <input type="password" id="registerPassword" name="registerPassword" required autocomplete="new-password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword">Nhập lại mật khẩu</label>
                <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" required autocomplete="new-password" placeholder="Nhập lại mật khẩu">
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
            <div class="form-footer">
                <a href="#" class="auth-tab" data-tab="login">Đã có tài khoản? Đăng nhập</a>
            </div>
        </form>
    </div>
    
    <script src="auth-script.js"></script>
</body>
</html>
